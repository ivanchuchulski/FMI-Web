<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ex-02-forms</title>
	</head>
	<body>
		<form method="post">
			<fieldset>
				<legend>Registration</legend>
				<label for="emailBox">Email : <input type="email" name="emailBox" id="emailBox" placeholder="example@domain.com"></label>
				<label for="usernameBox">Username : <input type="text" name="usernameBox" id="usernameBox" placeholder="john smith"></label>
				<label for="passwordBox">Password : <input type="password" name="passwordBox" id="passwordBox"></label>
			</fieldset>
			<fieldset>
				<legend>New in HTML5</legend>
				<label for="colorBox">Pick a color : <input type="color" name="colorBox" id="colorBox"></label>
				<label for="dateBox">Pick a date : <input type="date" name="dateBox" id="dateBox"></label>
			</fieldset>
		</form>
	</body>
</html>
