<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>hw-03</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css" />
		<script defer src="script/registration.js"></script>
	</head>
	<body>
		<section id="registration">
			<header id="form-heading">
				<h2>Registration</h2>
			</header>
			<form id="form-box">
				<label id="errorsLabel"></label>

				<div class="input-box">
					<label for="name">First and last name</label>
					<input
						type="text"
						name="name"
						id="name"
						required
					/>
				</div>

				<div class="input-box">
					<label for="email">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						required
					/>
				</div>

				<div class="input-box">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						required
					/>
				</div>

				<div class="input-box">
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						required
					/>
				</div>

				<div class="input-box">
					<label for="city">City (optional)</label>
					<input 
						type="text" 
						name="city"
						id="city" />
				</div>

				<div class="input-box">
					<label for="street">Street (optional)</label>
					<input 
						type="text" 
						name="street" 
						id="street" />
				</div>

				<div class="input-box">
					<label for="postalCode">Postal code (optional)</label>
					<input 
						type="text" 
						name="postalCode" 
						id="postalCode" />
				</div>

				<div class="submit-box">
					<input type="submit" value="Save" id="submit-button" />
				</div>
			</form>
		</section>
	</body>
</html>
