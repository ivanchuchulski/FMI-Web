<body>
    <div id="registration">
        <div id="form-heading">
            <h2>Регистрация</h2>
        </div>
        <form action="register.php" method="POST">
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Имейл"/>
            </div>

            <div class="input-box">
                <input type="text" name="firstname" id="firstname" placeholder="Име"/>
            </div>

            <div class="input-box">
                <input type="text" name="surname" id="surname" placeholder="Фамилия"/>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Парола"/>
            </div>

            <div class="input-box">
                <input type="password" name="passwordRepeated" id="passwordRepeated" placeholder="Повтори парола"/>
            </div>
            
            <div class="submit-box">
                <input type="submit" value="Регистрация" id="submit-button">
            </div>
        </form>
    </div>
