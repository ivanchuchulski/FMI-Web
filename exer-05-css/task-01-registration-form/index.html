<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="form-heading">
        <p>Регистрация</p>
    </div>

    <div id=input-form>
        <form action="register.php" method="POST">
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Имейл"/>
            </div>

            <div class="input-box">
                <input type="text" name="firstname" id="firstname" placeholder="Име"/>
            </div>

            <div class="input-box">
                <input type="text" name="surname" id="surname" placeholder="Фамилия"/>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Парола"/>
            </div>

            <div class="input-box">
                <input type="password" name="passwordRepeated" id="passwordInputRepeated" placeholder="Повтори парола"/>
            </div>

            <input type="submit" value="Регистрация" class="submit-button">
        </form>
    </div>
</body>
</html>
